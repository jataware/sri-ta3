# @package _global_

defaults:
  - override /preprocess: porphyry-copper-natl.yaml
  - override /model: maevit_classifier.yaml
  - override /trainer: ddp
  - override /callbacks: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["cu", "ViT", "cont-US", "l22", "pretrained"]
task_name: "cmta3-classifier-cu"

seed: 1234
enable_attributions: true

data:
  window_size: 5
  tif_dir: ${paths.data_dir}/H3/Porphyry-Copper-nogeochemistry-outliers-removed
  likely_neg_range: [0.3, 0.5]

model:
  optimizer:
    _target_: torch.optim.AdamW
    lr: 1e-2
    weight_decay: 1e-3
  net:
    _target_: sri_maper.src.models.mae_vit_classifier.CLSClassifer
    backbone_ckpt: "logs/cmta3-pretrain-maevit/runs/2024-04-28_05-15-31/checkpoints/ssim_0.900-v1.ckpt"
    backbone_net:
      _target_: sri_maper.src.models.mae_vit.MAE_ViT
      image_size: ${data.window_size}
      patch_size: 1
      input_dim: 22
      enc_dim: 256
      encoder_layer: 6
      encoder_head: 8
      dec_dim: 128
      output_dim: ${model.net.backbone_net.input_dim}
      decoder_layer: 2
      decoder_head: 4
      mask_ratio: 0.0
    freeze_backbone: true
    dropout_rate: 0.5
  compile: false
  mc_samples: 100
  gain: 1.0
  smoothing: 0.3
  # threshold: 0.5
  # temperature: 1.503
  extract_attributions: ${enable_attributions}

trainer:
  min_epochs: 50
  max_epochs: 100
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  limit_test_batches: 1.0
  val_check_interval: 0.5
  # gradient_clip_val: 1.0

logger:
  wandb:
    name: "ViT|pretrained|frozen"

callbacks:
  model_checkpoint:
    monitor: val/auprc
  early_stopping:
    monitor: val/auprc_best
