# @package _global_

defaults:
  - override /model: maevit_classifier.yaml
  - override /trainer: ddp
  - override /callbacks: default.yaml

# all parameters below will be merged with parameters from default configurations set above
# this allows you to overwrite only specified parameters

tags: ["ni", "ViT", "cont-US", "l22", "pretrained"]
task_name: "cmta3-classifier-maniac"

seed: 1234
enable_attributions: false

data:
  window_size: 5
  tif_dir: ${paths.data_dir}/H3/MaNiAC
  likely_neg_range: [0.4,0.7]

model:
  net:
    backbone_ckpt: "logs/cmta3-pretrain-maevit/runs/2024-04-02_12-09-54/checkpoints/ssim_0.928.ckpt"
    backbone_net:
      _target_: sri_maper.src.models.mae_vit.MAE_ViT
      image_size: ${data.window_size}
      patch_size: 1
      input_dim: 14
      enc_dim: 256
      encoder_layer: 6
      encoder_head: 8
      dec_dim: 128
      output_dim: ${model.net.backbone_net.input_dim}
      decoder_layer: 2
      decoder_head: 4
      mask_ratio: 0.0
    dropout_rate: 0.5
  smoothing: 0.2

trainer:
  min_epochs: 100
  max_epochs: 100
  limit_train_batches: 1.0
  limit_val_batches: 1.0
  limit_test_batches: 1.0
  val_check_interval: 0.5
  # gradient_clip_val: 1.0

logger:
  wandb:
    name: "ViT|pretrained|frozen|do_ll_bn_prelu_do_ll_bn_prelu_do_ll|lr=${model.optimizer.lr}"

callbacks:
  model_checkpoint:
    monitor: val/auprc
  early_stopping:
    monitor: val/auprc_best
